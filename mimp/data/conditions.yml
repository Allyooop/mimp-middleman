    summary: "Acoustic Neuroma is a growth or tumour in the brain"
    body: "Acoustic Neuroma (also called a vestibular schwannoma) is a rare growth (tumour) in the brain. It often grows in size but does not spread to other parts of the body. Bigger acoustic neuromas can interfere with the vestibulocochlear nerve, which can cause hearing problems."
